{% extends 'base.html' %}
{% load bootstrap4%}


{% block title %}Настройки{% endblock title %}
    
{% block content %}
    <div class="row">
        <div class="col">
            <h3 class="text-center">Настройки</h3>
        </div>
    </div>
    <div class="row>">
        <div class="col-md-6 my-3 mx-auto" id="home">
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-info my-1 col-md-4" type="submit">Сохранить</button>
            </form>
            <div>
                <form action="{% url 'accounts:delete' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger mb-2 mt-2" type="submit">Удалить пользователя</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
